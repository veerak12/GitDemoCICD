name: cicd
on:
  push:
    branches: ["main"]

workflow_dispatch:

permissions:
  contents: read # for actions/checkout@v2
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progrss: true

jobs:
#ci part
  build:
    runs-on: ubuntu-latest
    steps: 
    -name: checkout
     uses: actions/checkout@v3
    -name: Setup Pages
     uses: actions/configure-pages@v2
    -name: Build with Jekyll
     uses: actions/jekyll-build-pages@v1
     with:
      source: ./
      destination: ./_site
    -name: Upload artifact
     uses: actions/upload-pages-artifact@v1

deploy:
  environment:
    name: github-pages
    url: ${{steps.deployment.outputs.page_url}}
  runs-on:
    ubuntu-latest
  needs: build
  steps:
    -name: Deploy to Github pages
    id: deployment
    uses: actions/deploy-pages@v1